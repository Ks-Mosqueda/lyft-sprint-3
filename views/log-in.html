<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>log-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../css/estilos.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s1 ">
          <i class="large material-icons color-icon">chevron_left</i>
        </div>

          <p>Sing Up</p>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
            <p>Join now for free ride credit</p>
        </div>
      </div>
      <div class="row">
        <div class="col s4 banderitas">
            jojojooj
        </div>
        <div class="col s8">
          <input id="phone" type="text" name="" value="" placeholder="55" maxlength="10">
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
            <p>We'll send a text to verify your phone</p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <a id="play" class="btn-large disabled">Next</a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
       integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <script src="../js/app.js"type="text/javascript"></script>
