<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Verify-phone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s1 ">
          <i class="large material-icons color-icon">chevron_left</i>
        </div>
        <div class="col s11 center">
          <h1>Verify Phone Number</h1>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
            <h2>Join now for free ride credit</h2>
        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="input_text" type="text" data-length="10">
              <label for="input_text">Input text</label>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col s12 center">
            <p>Enter the code sent to +52</p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <a class="btn disabled">Resend code</a>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <a class="btn-large disabled">Next</a>
        </div>
      </div>



    </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


  </body>
</html>
